<!DOCTYPE html>
<html>
<head>
	<title>Shadow DOM</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<h3 id="host"><span>I am h3</span></h3>

	<h3><span>I am h3</span></h3>

	<template>
		<style type="text/css">

			h3 {
				color: green;
			}
		</style>
		<h3>I am from template, <content></content></h3>
		<script type="text/javascript">
			document.write('Hello');
		</script>
	</template>

	<script type="text/javascript">
		let shadowHost = document.getElementById('host');
		let shadowRoot = shadowHost.createShadowRoot();
		let templ = document.querySelector('template');
		shadowRoot.appendChild(document.importNode(templ.content, true));


		let myString = new String('string');
		let myStringS = String('string');
		let myStringL = 'string';

		let myString2 = myString;
		myString = new String('string');

		console.log(myString, myStringS, myStringL);
		console.log(typeof myString, typeof myStringS, typeof myStringL);
		console.log(myString2 === myString);

	</script>
</body>
</html>
